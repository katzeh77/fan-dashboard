<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light Controller</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      min-height: 100vh;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 500px;
    }

    .slider-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #fff;
    }

    .value {
      font-size: 16px;
      color: #fff;
      margin-bottom: 10px;
    }

    .light-icon {
      width: 40px;
      height: 40px;
      margin: 0 auto 10px;
      transition: opacity 0.3s ease;
      opacity: 0.2;
    }

    input[type="range"] {
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: #d1d9e6;
      -webkit-appearance: none;
      appearance: none;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: coral;
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h2>ðŸ’¡ Light Intensity Controller</h2>
  <div class="dashboard" id="sliders"></div>

  <script>
    const client = mqtt.connect("wss://broker.emqx.io:8084/mqtt");

    const createSlider = (channel) => {
      const card = document.createElement("div");
      card.className = "slider-card";

      const lightImg = document.createElement("img");
      lightImg.src = "https://cdn-icons-png.flaticon.com/512/3050/3050031.png"; // icon cahaya
      lightImg.className = "light-icon";
      card.appendChild(lightImg);

      const label = document.createElement("label");
      label.innerText = `Light ${channel}`;
      card.appendChild(label);

      const valueText = document.createElement("span");
      valueText.className = "value";
      valueText.innerText = "0%";
      card.appendChild(valueText);

      const slider = document.createElement("input");
      slider.type = "range";
      slider.min = "0";
      slider.max = "255";
      slider.value = "0";
      card.appendChild(slider);

      slider.addEventListener("input", () => {
        const rawValue = parseInt(slider.value);
        const percent = Math.round((rawValue / 255) * 100);
        valueText.innerText = `${percent}%`;
        lightImg.style.opacity = rawValue / 255;
        client.publish(`fan/${channel}`, rawValue.toString());
      });

      document.getElementById("sliders").appendChild(card);
    };

    client.on("connect", () => {
      console.log("Connected to MQTT");
      for (let i = 1; i <= 4; i++) {
        createSlider(i);
      }
    });

    client.on("error", (err) => {
      console.error("MQTT Error:", err);
    });
  </script>
</body>
</html>
