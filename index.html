<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LED Dashboard Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      font-weight: 600;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .slider-container {
      margin: 15px 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 16px;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 8px;
      border-radius: 5px;
      background: #ccc;
      outline: none;
      transition: background 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    input[type="range"]:hover {
      background: #aaa;
    }

    /* Warna label khusus */
    #led1-label { color: #ff6347; }
    #led2-label { color: #32cd32; }
    #led3-label { color: #1e90ff; }
    #led4-label { color: #ff8c00; }
    #led5-label { color: #8a2be2; }
    #led6-label { color: #f0e68c; }
    #led7-label { color: #d2691e; }
    #led8-label { color: #00bfff; }

  </style>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>LED Control Dashboard</h1>
  <div class="card">
    <div class="slider-container">
      <label id="led1-label" for="led1">LED 1</label>
      <input type="range" id="led1" min="0" max="255" value="0">
    </div>
    <div class="slider-container">
      <label id="led2-label" for="led2">LED 2</label>
      <input type="range" id="led2" min="0" max="255" value="0">
    </div>
    <div class="slider-container">
      <label id="led3-label" for="led3">LED 3</label>
      <input type="range" id="led3" min="0" max="255" value="0">
    </div>
    <div class="slider-container">
      <label id="led4-label" for="led4">LED 4</label>
      <input type="range" id="led4" min="0" max="255" value="0">
    </div>
    <div class="slider-container">
      <label id="led5-label" for="led5">LED 5</label>
      <input type="range" id="led5" min="0" max="255" value="0">
    </div>
    <div class="slider-container">
      <label id="led6-label" for="led6">LED 6</label>
      <input type="range" id="led6" min="0" max="255" value="0">
    </div>
    <div class="slider-container">
      <label id="led7-label" for="led7">LED 7</label>
      <input type="range" id="led7" min="0" max="255" value="0">
    </div>
    <div class="slider-container">
      <label id="led8-label" for="led8">LED 8</label>
      <input type="range" id="led8" min="0" max="255" value="0">
    </div>
  </div>

  <script>
    const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');

    client.on('connect', () => {
      console.log('Connected to MQTT broker');
      for (let i = 1; i <= 8; i++) {
        client.subscribe('led/' + i);
      }
    });

    client.on('message', (topic, message) => {
      const ledNum = topic.split('/')[1];
      const brightness = parseInt(message.toString(), 10);
      const slider = document.getElementById('led' + ledNum);
      if (slider) slider.value = brightness;
    });

    for (let i = 1; i <= 8; i++) {
      const slider = document.getElementById('led' + i);
      slider.addEventListener('input', () => {
        const value = slider.value;
        client.publish('led/' + i, value.toString());
      });
    }
  </script>
</body>
</html>
