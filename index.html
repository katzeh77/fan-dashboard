<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>LED Aquarium Controller</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
  background-size:cover;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding:20px;
  color:#fff;
}

h1{
  margin:20px 0 10px;
  font-size:28px;
  text-align:center;
  text-shadow:2px 2px 6px rgba(0,0,0,0.7);
}

#status{
  font-size:14px;
  color:#0f0;
  margin-bottom:10px;
  text-shadow:1px 1px 3px rgba(0,0,0,0.5);
}

.dashboard{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:25px;
  width:100%;
  max-width:460px;
  box-shadow:0 8px 24px rgba(0,0,0,0.4);
}

.temp-container{
  display:flex;
  justify-content:space-around;
  margin-bottom:20px;
  flex-wrap:wrap;
}

.temp-card{
  background:rgba(255,255,255,0.15);
  border-radius:12px;
  padding:15px 20px;
  text-align:center;
  min-width:120px;
  margin:5px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  transition:background 0.3s;
}

.temp-value{
  font-size:24px;
  font-weight:600;
  margin-top:5px;
}

.slider-container{margin:15px 0;text-align:left}

.slider-container label{
  display:block;
  font-size:16px;
  font-weight:600;
  margin-bottom:5px;
  color:#fff;
  text-shadow:1px 1px 2px rgba(0,0,0,0.6);
}

input[type=range]{
  -webkit-appearance:none;
  width:100%;
  height:12px;
  border-radius:6px;
  background:rgba(255,255,255,0.3);
  outline:none;
}
input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:24px;
  height:24px;
  border-radius:50%;
  background:#fff;
  border:2px solid #007bff;
  cursor:pointer;
}

input[type=number]{
  width:60px;
  border:none;
  border-radius:8px;
  text-align:center;
  padding:5px;
  background:rgba(255,255,255,0.2);
  color:#fff;
}

#alert-box{
  display:none;
  background:rgba(255,0,0,0.4);
  padding:10px;
  margin:10px 0;
  border-radius:10px;
  text-align:center;
  font-weight:600;
}

#batas-container{
  background:rgba(255,255,255,0.15);
  border-radius:12px;
  padding:15px;
  margin-top:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
}

button{
  background:#007bff;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:6px 14px;
  cursor:pointer;
  font-weight:600;
}
button:hover{background:#3399ff}

#chart-container{
  margin-top:25px;
  background:rgba(255,255,255,0.1);
  padding:15px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
}

#auto-container{
  margin-top:20px;
  background:rgba(255,255,255,0.1);
  padding:15px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  color:#fff;
  font-size:14px;
  white-space:nowrap;
}
th,td{
  border:1px solid rgba(255,255,255,0.2);
  padding:6px 8px;
  text-align:center;
}
th{
  background:rgba(255,255,255,0.2);
  position:sticky;
  top:0;
}

/* Responsive fix */
@media (max-width:768px){
  body{padding:10px;font-size:14px}
  .dashboard{width:100%;padding:15px}
  table{font-size:12px}
  input[type=range]{width:90%}
  canvas{width:100%!important;height:auto!important}
}
</style>
</head>
<body>
<h1>LED Aquarium Controller</h1>
<div id="status">üîå Menghubungkan ke MQTT...</div>

<div class="dashboard">
  <div class="temp-container">
    <div class="temp-card">Atas<br><span id="temp1" class="temp-value">-- ¬∞C</span></div>
    <div class="temp-card">Bawah<br><span id="temp2" class="temp-value">-- ¬∞C</span></div>
  </div>

  <div id="alert-box"></div>

  <label for="modeSelect" style="font-weight:600;">Mode:</label>
  <select id="modeSelect" style="width:100%;padding:6px;border-radius:8px;margin-bottom:10px;">
    <option value="manual">Manual</option>
    <option value="auto">Otomatis</option>
  </select>

  <div id="led-controls"></div>

  <div id="batas-container">
    <h3>Batas Suhu Maksimum</h3>
    <input type="number" id="batasSuhu" min="30" max="90" value="50"> ¬∞C
    <button id="setBatas">Simpan</button>
    <div id="batas-info" style="margin-top:8px;color:#ddd;font-size:14px;"></div>
  </div>

  <div id="chart-container">
    <h3 style="text-align:center;margin-bottom:10px;">Grafik Suhu Real-Time</h3>
    <canvas id="tempChart" width="400" height="200"></canvas>
  </div>

  <div id="auto-container">
    <h3 style="text-align:center;margin-bottom:10px;">Tabel Jadwal Otomatis</h3>
    <div style="overflow-x:auto;">
      <table id="autoTable">
        <thead>
          <tr>
            <th>Waktu</th>
            <th>Royal Blue</th>
            <th>Blue</th>
            <th>Violet</th>
            <th>Red</th>
            <th>Green</th>
            <th>White</th>
            <th>Sump</th>
            <th>Fan</th>
          </tr>
        </thead>
        <tbody id="autoBody"></tbody>
      </table>
    </div>
    <button id="startAuto" style="margin-top:10px;">Start Otomatis</button>
  </div>
</div>

<script>
const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
const ledNames = ["Royal Blue","Blue","Violet","Red","Green","White","Sump","Fan"];
const container = document.getElementById('led-controls');
const statusText = document.getElementById('status');
const modeSelect = document.getElementById('modeSelect');

// Buat slider manual
ledNames.forEach((name,i)=>{
  const idx=i+1;
  container.innerHTML+=`
    <div class="slider-container">
      <label>${name} <input type="number" id="led${idx}-num" min="0" max="100" value="0">%</label>
      <input type="range" id="led${idx}" min="0" max="100" value="0">
    </div>`;
});

// Chart.js
const ctx=document.getElementById('tempChart').getContext('2d');
const labels=[],data1=[],data2=[];
const tempChart=new Chart(ctx,{
  type:'line',
  data:{
    labels:labels,
    datasets:[
      {label:'Atas',data:data1,borderColor:'rgba(255,99,132,1)',tension:0.3,fill:false},
      {label:'Bawah',data:data2,borderColor:'rgba(54,162,235,1)',tension:0.3,fill:false}
    ]
  },
  options:{
    scales:{y:{min:20,max:70}},
    plugins:{legend:{labels:{color:'#fff'}}}
  }
});
function updateChart(t1,t2){
  const now=new Date().toLocaleTimeString();
  labels.push(now);data1.push(t1);data2.push(t2);
  if(labels.length>60){labels.shift();data1.shift();data2.shift();}
  tempChart.update();
}

// MQTT
client.on('connect',()=>{
  statusText.innerHTML="‚úÖ Terhubung ke broker MQTT";
  statusText.style.color="#0f0";
  for(let i=1;i<=8;i++) client.subscribe('led/'+i);
  client.subscribe('suhu/ntc1');
  client.subscribe('suhu/ntc2');
  client.subscribe('status/suhu');
  client.subscribe('status/batasSuhu');
});
client.on('reconnect',()=>{statusText.innerHTML="‚ôªÔ∏è Menghubungkan ulang...";statusText.style.color="#ff0";});
client.on('offline',()=>{statusText.innerHTML="‚ùå Terputus dari MQTT";statusText.style.color="#f00";});

let lastT1=0,lastT2=0;
client.on('message',(topic,message)=>{
  const msg=message.toString();
  if(topic.startsWith('led/')){
    const num=parseInt(topic.split('/')[1]);
    const percent=Math.round(parseInt(msg)/255*100);
    document.getElementById('led'+num).value=percent;
    document.getElementById('led'+num+'-num').value=percent;
  }
  if(topic==='suhu/ntc1'){lastT1=parseFloat(msg);updateTemp('temp1',msg);updateChart(lastT1,lastT2);}
  if(topic==='suhu/ntc2'){lastT2=parseFloat(msg);updateTemp('temp2',msg);updateChart(lastT1,lastT2);}
  if(topic==='status/suhu')updateAlert(msg);
  if(topic==='status/batasSuhu')updateBatas(msg);
});

function updateTemp(id,val){
  const t=parseFloat(val).toFixed(1);
  const el=document.getElementById(id);
  el.textContent=t+' ¬∞C';
  const card=el.parentElement;
  if(t>=50)card.style.background='rgba(255,0,0,0.4)';
  else if(t>=40)card.style.background='rgba(255,215,0,0.3)';
  else card.style.background='rgba(255,255,255,0.15)';
}
function updateAlert(msg){
  const box=document.getElementById('alert-box');
  if(msg.startsWith('TINGGI')){
    const suhu=msg.split(':')[1];
    box.innerHTML=`‚ö†Ô∏è Suhu tinggi: ${suhu} ¬∞C<br>Semua LED dimatikan.`;
    box.style.display='block';
  }else box.style.display='none';
}
function updateBatas(val){
  document.getElementById('batasSuhu').value=parseFloat(val).toFixed(1);
  document.getElementById('batas-info').innerText='Batas suhu saat ini: '+val+' ¬∞C';
}

// Manual control
for(let i=1;i<=8;i++){
  const s=document.getElementById('led'+i);
  const n=document.getElementById('led'+i+'-num');
  s.addEventListener('input',()=>{
    n.value=s.value;
    if(modeSelect.value==='manual')client.publish('led/'+i,Math.round(s.value*2.55).toString());
  });
  n.addEventListener('change',()=>{
    let v=parseInt(n.value);
    if(isNaN(v))v=0;v=Math.min(100,Math.max(0,v));
    n.value=v;s.value=v;
    if(modeSelect.value==='manual')client.publish('led/'+i,Math.round(v*2.55).toString());
  });
}

// Batas suhu
document.getElementById('setBatas').addEventListener('click',()=>{
  const val=parseFloat(document.getElementById('batasSuhu').value);
  if(val>=30&&val<=90){
    client.publish('set/batasSuhu',val.toString());
    alert('Batas suhu dikirim ke ESP32: '+val+' ¬∞C');
  }else alert('Masukkan nilai antara 30‚Äì90 ¬∞C');
});

// Mode
modeSelect.addEventListener('change',()=>{
  const manual=modeSelect.value==='manual';
  for(let i=1;i<=8;i++){
    document.getElementById('led'+i).disabled=!manual;
    document.getElementById('led'+i+'-num').disabled=!manual;
  }
});

// Tabel otomatis
const autoBody=document.getElementById('autoBody');
for(let h=7;h<=16;h++){
  const tr=document.createElement('tr');
  const timeCell=document.createElement('td');
  timeCell.textContent=(h<10?'0'+h:h)+':00';
  tr.appendChild(timeCell);
  for(let i=0;i<8;i++){
    const td=document.createElement('td');
    td.innerHTML=`<input type="number" min="0" max="100" value="0" style="width:60px;text-align:center;">`;
    tr.appendChild(td);
  }
  autoBody.appendChild(tr);
}
document.getElementById('startAuto').addEventListener('click',()=>{
  alert('Mode otomatis dimulai (data dikirim ke ESP32)');
  client.publish('auto/start','1');
});
</script>
</body>
</html>
