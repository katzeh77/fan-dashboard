<!DOCTYPE html>

<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>LED Aquarium Controller</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
  background-size:cover;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding:20px;
  color:#fff;
}
h1{
  margin:20px 0 10px;
  font-size:26px;
  text-align:center;
  text-shadow:2px 2px 6px rgba(0,0,0,0.7);
}
#status{
  font-size:14px;
  color:#0f0;
  margin-bottom:10px;
  text-shadow:1px 1px 3px rgba(0,0,0,0.5);
}
#clock{
  font-size:18px;
  font-weight:600;
  margin-bottom:15px;
  text-shadow:1px 1px 4px rgba(0,0,0,0.7);
}
.dashboard{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:25px;
  width:100%;
  max-width:460px;
  box-shadow:0 8px 24px rgba(0,0,0,0.4);
}
.temp-container{
  display:flex;
  justify-content:space-around;
  margin-bottom:20px;
}
.temp-card{
  background:rgba(255,255,255,0.15);
  border-radius:12px;
  padding:15px 20px;
  text-align:center;
  min-width:120px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  transition:background 0.3s;
}
.temp-value{font-size:24px;font-weight:600;margin-top:5px;}
#alert-box{
  display:none;
  background:rgba(255,0,0,0.4);
  padding:10px;
  margin:10px 0;
  border-radius:10px;
  text-align:center;
  font-weight:600;
}
.mode-container{
  margin:15px 0;
  text-align:center;
}
.mode-container select{
  padding:6px 10px;
  border-radius:8px;
  border:none;
  font-weight:600;
}
#manual-mode,#auto-mode{margin-top:10px;}
.slider-container{margin:15px 0;text-align:left}
.slider-container label{
  display:block;
  font-size:16px;
  font-weight:600;
  margin-bottom:5px;
  color:#fff;
  text-shadow:1px 1px 2px rgba(0,0,0,0.6);
}
input[type=range]{
  -webkit-appearance:none;
  width:100%;
  height:12px;
  border-radius:6px;
  background:rgba(255,255,255,0.3);
  outline:none;
}
input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:24px;
  height:24px;
  border-radius:50%;
  background:#fff;
  border:2px solid #007bff;
  cursor:pointer;
}
input[type=number]{
  width:60px;
  border:none;
  border-radius:8px;
  text-align:center;
  padding:5px;
  background:rgba(255,255,255,0.2);
  color:#fff;
}
#batas-container{
  background:rgba(255,255,255,0.15);
  border-radius:12px;
  padding:15px;
  margin-top:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
button{
  background:#007bff;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:6px 14px;
  cursor:pointer;
  font-weight:600;
}
button:hover{background:#3399ff}
#auto-table-container{
  overflow-x:auto;
  margin-top:10px;
  background:rgba(255,255,255,0.1);
  border-radius:10px;
  padding:10px;
}
table{
  width:100%;
  border-collapse:collapse;
  color:#fff;
  font-size:14px;
}
th,td{
  border:1px solid rgba(255,255,255,0.3);
  padding:5px;
  text-align:center;
  white-space:nowrap;
}
#chart-container{
  margin-top:25px;
  background:rgba(255,255,255,0.1);
  padding:15px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
</style>
</head>
