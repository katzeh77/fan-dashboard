<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fan Controller</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1618681331334-e7a7b0e73306?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 500px;
    }

    .slider-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #fff;
    }

    .value {
      font-size: 16px;
      color: #fff;
      margin-bottom: 10px;
    }

    input[type="range"] {
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: #d1d9e6;
      -webkit-appearance: none;
      appearance: none;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: coral;
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
    }

    @media (max-height: 700px) {
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸŒŠ Fan Speed Controller</h2>
  <div class="dashboard" id="sliders"></div>

  <script>
    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

    const createSlider = (fanNum) => {
      const card = document.createElement("div");
      card.className = "slider-card";

      const label = document.createElement("label");
      label.innerText = `Fan ${fanNum}`;
      card.appendChild(label);

      const valueText = document.createElement("span");
      valueText.id = `value${fanNum}`;
      valueText.className = "value";
      valueText.innerText = "0";
      card.appendChild(valueText);

      const slider = document.createElement("input");
      slider.type = "range";
      slider.min = "0";
      slider.max = "255";
      slider.value = "0";
      slider.id = `fan${fanNum}`;
      card.appendChild(slider);

      slider.addEventListener("input", () => {
        valueText.innerText = slider.value;
        client.publish(`fan/${fanNum}`, slider.value);
      });

      document.getElementById("sliders").appendChild(card);
    };

    client.on("connect", () => {
      console.log("Connected to MQTT");
    });

    for (let i = 1; i <= 4; i++) {
      createSlider(i);
    }
  </script>
</body>
</html>
