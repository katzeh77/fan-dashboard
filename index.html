<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 10px;
      color: #333;
    }
    #clock {
      font-size: 18px;
      margin-bottom: 15px;
      color: #444;
    }
    .mode-select {
      margin: 10px 0;
    }
    select, button, input[type="number"] {
      padding: 5px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .manual-section, .auto-section {
      margin-top: 15px;
    }
    .channel-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 8px 0;
    }
    .channel-control label {
      width: 100%;
      text-align: left;
      font-weight: bold;
      margin-bottom: 3px;
    }
    .temp-section, .chart-section {
      margin-top: 20px;
    }
    canvas {
      width: 100%;
      height: 200px;
    }
    .auto-table {
      max-height: 200px;
      overflow-x: auto;
      overflow-y: auto;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
    table {
      border-collapse: collapse;
      width: 700px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
      font-size: 13px;
    }
    th {
      background: #f4f4f4;
      position: sticky;
      top: 0;
    }
    @media (max-width: 600px) {
      .container { width: 95%; }
      table { width: 600px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LED Dashboard</h2>
    <div id="clock"></div>

    <div class="mode-select">
      <label for="mode">Mode:</label>
      <select id="mode" onchange="toggleMode()">
        <option value="manual" selected>Manual</option>
        <option value="auto">Otomatis</option>
      </select>
    </div>

    <!-- ========== MODE MANUAL ========== -->
    <div id="manualSection" class="manual-section">
      <h3>Mode Manual</h3>
      <div id="manualControls">
        <!-- 8 channel slider -->
        <div class="channel-control"><label>Channel 1</label><input type="range" min="0" max="255" value="0" oninput="updateLED(1,this.value)"></div>
        <div class="channel-control"><label>Channel 2</label><input type="range" min="0" max="255" value="0" oninput="updateLED(2,this.value)"></div>
        <div class="channel-control"><label>Channel 3</label><input type="range" min="0" max="255" value="0" oninput="updateLED(3,this.value)"></div>
        <div class="channel-control"><label>Channel 4</label><input type="range" min="0" max="255" value="0" oninput="updateLED(4,this.value)"></div>
        <div class="channel-control"><label>Channel 5</label><input type="range" min="0" max="255" value="0" oninput="updateLED(5,this.value)"></div>
        <div class="channel-control"><label>Channel 6</label><input type="range" min="0" max="255" value="0" oninput="updateLED(6,this.value)"></div>
        <div class="channel-control"><label>Channel 7</label><input type="range" min="0" max="255" value="0" oninput="updateLED(7,this.value)"></div>
        <div class="channel-control"><label>Channel 8</label><input type="range" min="0" max="255" value="0" oninput="updateLED(8,this.value)"></div>
      </div>
    </div>

    <!-- ========== MODE OTOMATIS ========== -->
    <div id="autoSection" class="auto-section" style="display:none;">
      <h3>Mode Otomatis</h3>
      <p>Atur level tiap LED per ½ jam (07:00–16:00)</p>
      <div class="auto-table">
        <table id="autoTable">
          <thead>
            <tr>
              <th>Jam</th>
              <th>CH1</th><th>CH2</th><th>CH3</th><th>CH4</th>
              <th>CH5</th><th>CH6</th><th>CH7</th><th>CH8</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button onclick="startAuto()">Start Otomatis</button>
    </div>

    <!-- ========== SUHU ========== -->
    <div class="temp-section">
      <h3>Status Suhu</h3>
      <p id="statusSuhu">Memuat...</p>
      <label>Batas Suhu Maksimum: </label>
      <input type="number" id="batasSuhu" min="30" max="90" value="50">
      <button onclick="updateBatasSuhu()">Set</button>
    </div>

    <!-- ========== GRAFIK ========== -->
    <div class="chart-section">
      <h3>Grafik Suhu</h3>
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // ========== JAM ==========
    function updateClock() {
      const now = new Date();
      const jam = String(now.getHours()).padStart(2, '0');
      const menit = String(now.getMinutes()).padStart(2, '0');
      const detik = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `Jam: ${jam}:${menit}:${detik}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ========== MODE ==========
    function toggleMode() {
      const mode = document.getElementById("mode").value;
      document.getElementById("manualSection").style.display = (mode === "manual") ? "block" : "none";
      document.getElementById("autoSection").style.display = (mode === "auto") ? "block" : "none";
    }

    // ========== MANUAL ==========
    function updateLED(ch, val) {
      console.log(`LED ${ch} -> ${val}`);
      // client.publish(`led/${ch}`, val); (via MQTT di ESP)
    }

    // ========== AUTO TABLE ==========
    const tbody = document.querySelector("#autoTable tbody");
    const times = [];
    for (let h = 7; h <= 16; h++) {
      for (let m = 0; m < 60; m += 30) {
        const label = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
        times.push(label);
      }
    }
    times.forEach(t => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${t}</td>` + Array.from({length:8}, (_,i)=>`<td><input type='number' min='0' max='255' value='0' style='width:60px'></td>`).join("");
      tbody.appendChild(tr);
    });

    function startAuto() {
      alert("Mode otomatis dimulai sesuai jam saat ini!");
      // Ambil waktu lokal, cocokkan baris, kirim nilai LED via MQTT ke ESP
    }

    // ========== SUHU & GRAFIK ==========
    const ctx = document.getElementById('chart').getContext('2d');
    const suhuData = {
      labels: [],
      datasets: [{ label: 'Suhu NTC1', data: [], borderWidth: 2 },
                 { label: 'Suhu NTC2', data: [], borderWidth: 2 }]
    };
    const chart = new Chart(ctx, { type: 'line', data: suhuData });

    function updateChart(ntc1, ntc2) {
      const now = new Date().toLocaleTimeString();
      suhuData.labels.push(now);
      suhuData.datasets[0].data.push(ntc1);
      suhuData.datasets[1].data.push(ntc2);
      if (suhuData.labels.length > 20) {
        suhuData.labels.shift();
        suhuData.datasets[0].data.shift();
        suhuData.datasets[1].data.shift();
      }
      chart.update();
    }

    function updateBatasSuhu() {
      const batas = document.getElementById("batasSuhu").value;
      console.log("Set batas suhu ke:", batas);
      // client.publish("set/batasSuhu", batas);
    }

    // simulasi suhu
    setInterval(()=>{ 
      const s1 = 25 + Math.random()*5;
      const s2 = 26 + Math.random()*5;
      updateChart(s1, s2);
      document.getElementById("statusSuhu").textContent = `NTC1: ${s1.toFixed(1)}°C, NTC2: ${s2.toFixed(1)}°C`;
    }, 3000);
  </script>
</body>
</html>
