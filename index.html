<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>LED Aquarium Controller</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
  background-size:cover;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding:20px;
  color:#fff;
}
h1{margin:20px 0 10px;font-size:28px;text-align:center;text-shadow:2px 2px 6px rgba(0,0,0,0.7);}
#status{font-size:14px;color:#0f0;margin-bottom:10px;}
.dashboard{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:25px;
  width:100%;
  max-width:460px;
  box-shadow:0 8px 24px rgba(0,0,0,0.4);
}
.temp-container{display:flex;justify-content:space-around;margin-bottom:20px;}
.temp-card{background:rgba(255,255,255,0.15);border-radius:12px;padding:15px 20px;text-align:center;min-width:120px;}
.slider-container{margin:15px 0;text-align:left}
.slider-container label{display:block;font-weight:600;margin-bottom:5px}
input[type=range]{width:100%;height:12px;border-radius:6px;background:rgba(255,255,255,0.3);}
input[type=number]{width:60px;border:none;border-radius:8px;text-align:center;padding:5px;background:rgba(255,255,255,0.2);color:#fff;}
button{background:#007bff;color:#fff;border:none;border-radius:8px;padding:6px 14px;cursor:pointer;font-weight:600;margin-top:6px;}
.mode-box{background:rgba(255,255,255,0.15);border-radius:12px;padding:15px;margin-bottom:15px;}
#alert-box{display:none;background:rgba(255,0,0,0.4);padding:10px;margin:10px 0;border-radius:10px;text-align:center;font-weight:600;}
#chart-container{margin-top:25px;background:rgba(255,255,255,0.1);padding:15px;border-radius:15px;}
</style>
</head>
<body>

<h1>LED Aquarium Controller</h1>
<div id="status">ðŸ”Œ Menghubungkan ke MQTT...</div>

<div class="dashboard">

<div class="temp-container">
  <div class="temp-card">Atas<br><span id="temp1">-- Â°C</span></div>
  <div class="temp-card">Bawah<br><span id="temp2">-- Â°C</span></div>
</div>

<div id="alert-box"></div>

<div class="mode-box">
  <h3>Mode Kontrol</h3>
  <button onclick="setManual()">Manual</button>
  <button onclick="setAuto()">Auto</button>
  <div>Status Mode: <span id="modeStatus">-</span></div>
</div>

<div id="led-controls"></div>

<div class="mode-box">
  <h3>Pengaturan Mode Otomatis</h3>
  06.30-07.30 <input type="number" id="a1" min="0" max="100"><br><br>
  07.31-09.00 <input type="number" id="a2" min="0" max="100"><br><br>
  09.01-13.00 <input type="number" id="a3" min="0" max="100"><br><br>
  13.01-14.30 <input type="number" id="a4" min="0" max="100"><br><br>
  14.31-16.00 <input type="number" id="a5" min="0" max="100"><br><br>
  <button onclick="saveAuto()">SAVE AUTO</button>
  <div id="autoInfo"></div>
</div>

<div class="mode-box">
  <h3>Batas Suhu Maksimum</h3>
  <input type="number" id="batasSuhu" min="30" max="90" value="50"> Â°C
  <button onclick="setBatas()">Simpan</button>
</div>

<div id="chart-container">
  <h3 style="text-align:center;">Grafik Suhu Real-Time</h3>
  <canvas id="tempChart"></canvas>
</div>

</div>

<script>

const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
const ledNames=["Royal Blue","Blue","Violet","Red","Green","White","Sump","Fan"];
const container=document.getElementById('led-controls');
let currentMode="manual";

// ===== BUAT SLIDER =====
ledNames.forEach((name,i)=>{
  const idx=i+1;
  container.innerHTML+=`
  <div class="slider-container">
    <label>${name} <input type="number" id="led${idx}-num" min="0" max="100" value="0">%</label>
    <input type="range" id="led${idx}" min="0" max="100" value="0">
  </div>`;
});

// ===== MQTT CONNECT =====
client.on('connect',()=>{
  document.getElementById("status").innerHTML="âœ… Terhubung MQTT";
  for(let i=1;i<=8;i++) client.subscribe('led/'+i);
  client.subscribe('suhu/ntc1');
  client.subscribe('suhu/ntc2');
  client.subscribe('status/suhu');
  client.subscribe('status/mode');
});

// ===== MESSAGE =====
client.on('message',(topic,message)=>{
  const msg=message.toString();

  if(topic.startsWith('led/')){
    const num=parseInt(topic.split('/')[1]);
    const percent=Math.round(parseInt(msg)/255*100);
    document.getElementById('led'+num).value=percent;
    document.getElementById('led'+num+'-num').value=percent;
  }

  if(topic==='status/mode'){
    currentMode=msg;
    document.getElementById('modeStatus').innerText=msg;
    toggleManual(msg==="manual");
  }
});

// ===== MODE =====
function setManual(){client.publish("mode","manual");}
function setAuto(){client.publish("mode","auto");}

function toggleManual(enable){
  for(let i=1;i<=8;i++){
    document.getElementById('led'+i).disabled=!enable;
    document.getElementById('led'+i+'-num').disabled=!enable;
  }
}

// ===== SAVE AUTO =====
function saveAuto(){
  for(let i=1;i<=5;i++){
    let val=document.getElementById("a"+i).value||0;
    client.publish("auto/set"+i,Math.round(val*2.55).toString());
  }
  client.publish("auto/save","1");
}

// ===== SLIDER EVENT =====
for(let i=1;i<=8;i++){
  const s=document.getElementById('led'+i);
  const n=document.getElementById('led'+i+'-num');

  s.addEventListener('input',()=>{
    if(currentMode!=="manual") return;
    n.value=s.value;
    client.publish('led/'+i,Math.round(s.value*2.55).toString());
  });

  n.addEventListener('change',()=>{
    if(currentMode!=="manual") return;
    let v=parseInt(n.value)||0;
    v=Math.min(100,Math.max(0,v));
    n.value=v;
    s.value=v;
    client.publish('led/'+i,Math.round(v*2.55).toString());
  });
}

</script>
</body>
</html>
