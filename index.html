<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>LED Aquarium Controller</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
  background-size:cover;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding:20px;
  color:#fff;
}
h1{
  margin:20px 0 10px;
  font-size:28px;
  text-align:center;
  text-shadow:2px 2px 6px rgba(0,0,0,0.7);
}
#status{
  font-size:14px;
  color:#0f0;
  margin-bottom:10px;
}
.dashboard{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:25px;
  width:100%;
  max-width:460px;
  box-shadow:0 8px 24px rgba(0,0,0,0.4);
}
.temp-container{
  display:flex;
  justify-content:space-around;
  margin-bottom:20px;
}
.temp-card{
  background:rgba(255,255,255,0.15);
  border-radius:12px;
  padding:15px 20px;
  text-align:center;
  min-width:120px;
}
.temp-value{
  font-size:24px;
  font-weight:600;
  margin-top:5px;
}
.slider-container{margin:15px 0}
input[type=range]{
  width:100%;
}
input[type=number]{
  width:60px;
  border-radius:8px;
  text-align:center;
}
button{
  background:#007bff;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:6px 14px;
  cursor:pointer;
  font-weight:600;
}
button:hover{background:#3399ff}
#alert-box{
  display:none;
  background:rgba(255,0,0,0.4);
  padding:10px;
  margin:10px 0;
  border-radius:10px;
  text-align:center;
}
</style>
</head>
<body>

<h1>LED Aquarium Controller</h1>
<div id="status">üîå Menghubungkan ke MQTT...</div>

<div class="dashboard">

<!-- ================= SUHU ================= -->
<div class="temp-container">
  <div class="temp-card">Atas<br><span id="temp1" class="temp-value">-- ¬∞C</span></div>
  <div class="temp-card">Bawah<br><span id="temp2" class="temp-value">-- ¬∞C</span></div>
</div>

<div id="alert-box"></div>

<!-- ================= MODE ================= -->
<div style="margin-bottom:20px;">
  <h3>Mode Operasi</h3>
  <button onclick="setMode('MANUAL')">Manual</button>
  <button onclick="setMode('AUTO')">Auto</button>
  <div id="modeInfo" style="margin-top:5px;"></div>
</div>

<!-- ================= AUTO CONFIG ================= -->
<div id="autoBox" style="display:none;">
  <h3>Level Maksimum (11:00‚Äì12:30)</h3>
  <div id="autoInputs"></div>
  <button onclick="saveAuto()">Save Auto Level</button>
  <hr>
</div>

<!-- ================= LED MANUAL ================= -->
<div id="led-controls"></div>

<!-- ================= BATAS SUHU ================= -->
<hr>
<h3>Batas Suhu Maksimum</h3>
<input type="number" id="batasSuhu" min="30" max="90" value="50"> ¬∞C
<button onclick="setBatas()">Simpan</button>

<!-- ================= GRAFIK ================= -->
<hr>
<h3 style="text-align:center;">Grafik Suhu Real-Time</h3>
<canvas id="tempChart" width="400" height="200"></canvas>

</div>

<script>

// ================= MQTT =================
const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
const ledNames = ["Royal Blue","Blue","Violet","Red","Green","White","Sump","Fan"];
const container = document.getElementById('led-controls');
const statusText = document.getElementById('status');

let currentMode="MANUAL";

// ================= BUAT SLIDER =================
ledNames.forEach((name,i)=>{
  const idx=i+1;
  container.innerHTML+=`
    <div class="slider-container">
      <label>${name}
        <input type="number" id="led${idx}-num" min="0" max="100" value="0">%
      </label>
      <input type="range" id="led${idx}" min="0" max="100" value="0">
    </div>`;
});

// ================= AUTO INPUT =================
const autoDiv=document.getElementById("autoInputs");
ledNames.forEach((name,i)=>{
  autoDiv.innerHTML+=`
    <div style="margin:5px 0;">
      ${name}
      <input type="number" id="auto${i}" min="0" max="100" value="100"> %
    </div>`;
});

// ================= MODE =================
function setMode(mode){
  currentMode=mode;
  client.publish("set/mode",mode);
  document.getElementById('modeInfo').innerText="Mode: "+mode;
  document.getElementById('autoBox').style.display=
      (mode==="AUTO")?"block":"none";
}

// ================= SAVE AUTO =================
function saveAuto(){
  for(let i=0;i<8;i++){
    let v=parseInt(document.getElementById('auto'+i).value);
    if(isNaN(v)) v=0;
    v=Math.min(100,Math.max(0,v));
    client.publish("set/autoMax/"+i,v.toString());
  }
  alert("Level maksimum disimpan.");
}

// ================= BATAS SUHU =================
function setBatas(){
  const val=parseFloat(document.getElementById('batasSuhu').value);
  if(val>=30 && val<=90){
    client.publish("set/batasSuhu",val.toString());
    alert("Batas suhu dikirim.");
  }
}

// ================= SLIDER EVENT =================
for(let i=1;i<=8;i++){
  const s=document.getElementById('led'+i);
  const n=document.getElementById('led'+i+'-num');

  s.addEventListener('input',()=>{
    if(currentMode==="MANUAL"){
      n.value=s.value;
      client.publish('led/'+i,Math.round(s.value*2.55).toString());
    }
  });

  n.addEventListener('change',()=>{
    if(currentMode==="MANUAL"){
      let v=parseInt(n.value);
      if(isNaN(v)) v=0;
      v=Math.min(100,Math.max(0,v));
      n.value=v;
      s.value=v;
      client.publish('led/'+i,Math.round(v*2.55).toString());
    }
  });
}

// ================= MQTT EVENT =================
client.on('connect',()=>{
  statusText.innerHTML="‚úÖ Terhubung ke MQTT";
  for(let i=1;i<=8;i++) client.subscribe('led/'+i);
  client.subscribe('suhu/ntc1');
  client.subscribe('suhu/ntc2');
  client.subscribe('status/suhu');
});

client.on('message',(topic,message)=>{
  const msg=message.toString();

  if(topic.startsWith('led/')){
    const num=parseInt(topic.split('/')[1]);
    const percent=Math.round(parseInt(msg)/255*100);
    document.getElementById('led'+num).value=percent;
    document.getElementById('led'+num+'-num').value=percent;
  }

  if(topic==='suhu/ntc1'){
    document.getElementById('temp1').innerText=parseFloat(msg).toFixed(1)+" ¬∞C";
  }

  if(topic==='suhu/ntc2'){
    document.getElementById('temp2').innerText=parseFloat(msg).toFixed(1)+" ¬∞C";
  }

  if(topic==='status/suhu'){
    const box=document.getElementById('alert-box');
    if(msg.startsWith("TINGGI")){
      box.innerHTML="‚ö†Ô∏è Suhu Tinggi! Semua LED dimatikan.";
      box.style.display="block";
    }else{
      box.style.display="none";
    }
  }
});

// ================= CHART =================
const ctx=document.getElementById('tempChart').getContext('2d');
const labels=[];
const data1=[];
const data2=[];
new Chart(ctx,{
  type:'line',
  data:{
    labels:labels,
    datasets:[
      {label:'Atas',data:data1,borderColor:'red',fill:false},
      {label:'Bawah',data:data2,borderColor:'blue',fill:false}
    ]
  },
  options:{scales:{y:{min:20,max:70}}}
});

</script>
</body>
</html>
