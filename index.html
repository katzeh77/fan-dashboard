<!DOCTYPE html>
<html>
<head>
  <title>Fan Controller</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 30px; }
    .slider-container { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Fan Speed Controller</h2>

  <div id="sliders"></div>

  <script>
    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

    const createSlider = (fanNum) => {
      const div = document.createElement("div");
      div.className = "slider-container";
      div.innerHTML = `
        <label>Fan ${fanNum} Speed: <span id="value${fanNum}">0</span></label><br>
        <input type="range" min="0" max="255" value="0" id="fan${fanNum}">
      `;
      document.getElementById("sliders").appendChild(div);

      const slider = document.getElementById(`fan${fanNum}`);
      slider.addEventListener("input", () => {
        document.getElementById(`value${fanNum}`).innerText = slider.value;
        client.publish(`fan/${fanNum}`, slider.value);
      });
    };

    client.on("connect", () => {
      console.log("Connected to MQTT");
    });

    for (let i = 1; i <= 4; i++) {
      createSlider(i);
    }
  </script>
</body>
</html>
